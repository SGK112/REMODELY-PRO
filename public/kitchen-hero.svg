<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle gradients -->
    <linearGradient id="kitchenBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="cabinetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9" />
      <stop offset="100%" style="stop-color:#cbd5e1" />
    </linearGradient>
    
    <linearGradient id="countertopGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0" />
      <stop offset="100%" style="stop-color:#cbd5e1" />
    </linearGradient>
    
    <linearGradient id="subtleBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#60a5fa" />
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Connection line pattern -->
    <pattern id="connectionPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#3b82f6" opacity="0.2"/>
      <line x1="0" y1="30" x2="60" y2="30" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
      <line x1="30" y1="0" x2="30" y2="60" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Light background -->
  <rect width="100%" height="100%" fill="url(#kitchenBackground)"/>
  
  <!-- Subtle connection pattern -->
  <rect width="100%" height="100%" fill="url(#connectionPattern)" opacity="0.3"/>
  
  <!-- Beautiful Modern Kitchen -->
  <g transform="translate(100, 80)">
    <!-- Kitchen Island -->
    <rect x="200" y="300" width="300" height="80" fill="url(#countertopGradient)" stroke="#94a3b8" stroke-width="1" rx="8"/>
    <rect x="210" y="320" width="280" height="40" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="4"/>
    
    <!-- Main Cabinets - Lower -->
    <rect x="50" y="320" width="450" height="100" fill="url(#cabinetGradient)" stroke="#94a3b8" stroke-width="1" rx="6"/>
    
    <!-- Countertop -->
    <rect x="40" y="300" width="470" height="25" fill="url(#countertopGradient)" stroke="#94a3b8" stroke-width="1" rx="4"/>
    
    <!-- Upper Cabinets -->
    <rect x="80" y="150" width="180" height="80" fill="url(#cabinetGradient)" stroke="#94a3b8" stroke-width="1" rx="6"/>
    <rect x="300" y="150" width="180" height="80" fill="url(#cabinetGradient)" stroke="#94a3b8" stroke-width="1" rx="6"/>
    
    <!-- Cabinet Handles -->
    <rect x="100" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="140" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="180" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="220" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    
    <rect x="320" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="360" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="400" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="440" y="190" width="15" height="3" fill="#64748b" rx="1.5"/>
    
    <!-- Lower cabinet handles -->
    <rect x="100" y="360" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="200" y="360" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="300" y="360" width="15" height="3" fill="#64748b" rx="1.5"/>
    <rect x="400" y="360" width="15" height="3" fill="#64748b" rx="1.5"/>
    
    <!-- Appliances -->
    <!-- Refrigerator -->
    <rect x="520" y="180" width="80" height="180" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" rx="8"/>
    <rect x="560" y="220" width="8" height="30" fill="#64748b" rx="4"/>
    <rect x="560" y="280" width="8" height="30" fill="#64748b" rx="4"/>
    
    <!-- Stove/Range -->
    <rect x="280" y="300" width="80" height="25" fill="#1e293b" stroke="#475569" stroke-width="1" rx="4"/>
    <circle cx="300" cy="290" r="8" fill="#374151" stroke="#475569" stroke-width="1"/>
    <circle cx="340" cy="290" r="8" fill="#374151" stroke="#475569" stroke-width="1"/>
    
    <!-- Range Hood -->
    <rect x="270" y="120" width="100" height="30" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1" rx="8"/>
    
    <!-- Sink -->
    <ellipse cx="150" cy="312" rx="40" ry="20" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
    <rect x="165" y="300" width="8" height="20" fill="#64748b" rx="2"/>
    
    <!-- Backsplash -->
    <rect x="50" y="230" width="450" height="70" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="0.5" opacity="0.8"/>
    <!-- Tile pattern -->
    <g stroke="#cbd5e1" stroke-width="0.3" opacity="0.5">
      <line x1="80" y1="230" x2="80" y2="300"/>
      <line x1="110" y1="230" x2="110" y2="300"/>
      <line x1="140" y1="230" x2="140" y2="300"/>
      <line x1="170" y1="230" x2="170" y2="300"/>
      <line x1="200" y1="230" x2="200" y2="300"/>
      <line x1="50" y1="250" x2="500" y2="250"/>
      <line x1="50" y1="270" x2="500" y2="270"/>
    </g>
  </g>
  
  <!-- Floating Geometric Shapes with Connections -->
  <g filter="url(#softGlow)" opacity="0.6">
    <!-- Connected squares -->
    <rect x="80" y="100" width="12" height="12" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="1">
      <animate attributeName="y" values="100;80;100" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="650" y="150" width="10" height="10" fill="none" stroke="#3b82f6" stroke-width="1.5" rx="1">
      <animate attributeName="y" values="150;130;150" dur="7s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="120" y="450" width="8" height="8" fill="#3b82f6" opacity="0.3" rx="1">
      <animate attributeName="y" values="450;430;450" dur="8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Floating triangles -->
    <polygon points="700,80 708,95 692,95" fill="none" stroke="#3b82f6" stroke-width="1.5">
      <animate attributeName="transform" values="translate(0,0);translate(0,-15);translate(0,0)" dur="5s" repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="60,350 68,365 52,365" fill="#3b82f6" opacity="0.2">
      <animate attributeName="transform" values="translate(0,0);translate(0,-20);translate(0,0)" dur="6s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Small connecting circles -->
    <circle cx="200" cy="120" r="3" fill="#3b82f6" opacity="0.4">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="580" cy="400" r="2.5" fill="#3b82f6" opacity="0.3">
      <animate attributeName="cy" values="400;380;400" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle connection lines between geometric shapes -->
  <g stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.2">
    <path d="M86 106 Q300 80 656 156">
      <animate attributeName="stroke-dasharray" values="0,500;250,250;500,0;0,500" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M124 454 Q400 300 696 87">
      <animate attributeName="stroke-dasharray" values="0,500;250,250;500,0;0,500" dur="12s" repeatCount="indefinite"/>
    </path>
    <path d="M203 123 Q400 200 583 403">
      <animate attributeName="stroke-dasharray" values="0,400;200,200;400,0;0,400" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tech integration subtle indicators -->
  <g opacity="0.3">
    <text x="50" y="580" font-family="Arial, sans-serif" font-size="10" fill="#64748b">TRADITIONAL</text>
    <text x="680" y="580" font-family="Arial, sans-serif" font-size="10" fill="#64748b">TECHNOLOGY</text>
  </g>
</svg>
