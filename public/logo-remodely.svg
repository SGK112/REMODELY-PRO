<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching the Google-style colorful design -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA726;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- House/Triangle Icon (Google-style) -->
  <g transform="translate(8, 10)" filter="url(#logoShadow)">
    <!-- Red roof beam (left) -->
    <path d="M0 25 L20 5 L25 10 L5 30 Z" fill="url(#redGradient)" rx="4"/>
    
    <!-- Yellow roof beam (right) -->
    <path d="M20 5 L40 25 L35 30 L15 10 Z" fill="url(#yellowGradient)" rx="4"/>
    
    <!-- Blue wall (right side) -->
    <path d="M35 25 L40 25 L40 35 L35 35 Z" fill="url(#blueGradient)" rx="2"/>
    
    <!-- Green foundation -->
    <rect x="5" y="35" width="30" height="8" fill="url(#greenGradient)" rx="4"/>
  </g>

  <!-- REMODELY.AI Text -->
  <g transform="translate(55, 20)">
    <text x="0" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1F2937">
      REMODELY
    </text>
    <circle cx="96" cy="12" r="2" fill="#FF4444"/>
    <text x="104" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#6366F1">
      AI
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#6B7280" letter-spacing="0.5px">
      HOME REMODELING AI
    </text>
  </g>
</svg>