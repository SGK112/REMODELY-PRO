<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon R -->
  <g transform="translate(8, 8)">
    <!-- Rounded background -->
    <rect x="0" y="0" width="44" height="44" rx="10" fill="url(#logoGradient)" opacity="0.1"/>
    <rect x="1" y="1" width="42" height="42" rx="9" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="0.5"/>
    
    <!-- Letter "R" -->
    <g transform="translate(12, 8)">
      <!-- R vertical stroke -->
      <rect x="0" y="0" width="4" height="28" fill="white" rx="2"/>
      
      <!-- R top part -->
      <path d="M4 0 L16 0 Q20 0 20 5 L20 8 Q20 13 16 13 L4 13" 
            fill="white" 
            stroke="white" 
            stroke-width="0.5"/>
      
      <!-- R diagonal leg -->
      <path d="M13 13 L20 28 L16 28 L10 15 Z" fill="white"/>
    </g>
    
    <!-- AI accent indicators -->
    <circle cx="36" cy="12" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="36" cy="36" r="1.2" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- REMODELY text -->
  <text x="65" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="url(#logoGradient)" filter="url(#textGlow)">
    REMODELY
  </text>
  
  <!-- .AI text -->
  <text x="65" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" fill="url(#accentGradient)">
    .AI
  </text>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="15" r="1.5" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="180" cy="45" r="1" fill="url(#accentGradient)" opacity="0.3"/>
  <rect x="175" y="25" width="2" height="8" fill="url(#logoGradient)" opacity="0.2" rx="1"/>
</svg>
