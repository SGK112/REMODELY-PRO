<svg viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quartzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="25%" style="stop-color:#404040"/>
      <stop offset="50%" style="stop-color:#6b7280"/>
      <stop offset="75%" style="stop-color:#8b8b8b"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="masterAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <linearGradient id="quartzBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="50%" style="stop-color:#f9f7f4"/>
      <stop offset="100%" style="stop-color:#f5f3f0"/>
    </linearGradient>
    <radialGradient id="masterGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#ffd700" stop-opacity="0"/>
    </radialGradient>
    <filter id="masterShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1a1a1a" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Premium background with glow effect -->
  <rect x="6" y="18" width="268" height="44" rx="8" fill="url(#quartzBg)" opacity="0.5"/>
  <rect x="8" y="20" width="264" height="40" rx="6" fill="url(#masterGlow)"/>
  
  <!-- QUARTZ MASTER with professional spacing -->
  <text x="20" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="800" 
        fill="url(#quartzGradient)" filter="url(#masterShadow)" letter-spacing="0.8px">QUARTZ</text>
  <text x="110" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="800" 
        fill="url(#masterAccent)" filter="url(#masterShadow)" letter-spacing="0.8px">MASTER</text>
  
  <!-- Premium tagline -->
  <text x="20" y="50" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" 
        fill="url(#quartzGradient)" opacity="0.8">Engineered Stone Excellence</text>
  
  <!-- Master craftsman logo mark -->
  <g transform="translate(220, 25)">
    <!-- Master's tool representation -->
    <rect x="5" y="8" width="20" height="3" rx="1.5" fill="url(#masterAccent)" opacity="0.9"/>
    <rect x="3" y="10" width="4" height="8" rx="2" fill="url(#quartzGradient)" opacity="0.8"/>
    
    <!-- Stone being crafted -->
    <path d="M8 12 L22 10 L24 16 L10 18 Z" fill="url(#quartzBg)" stroke="url(#quartzGradient)" stroke-width="0.8"/>
    <path d="M10 14 Q16 13 22 14" stroke="url(#masterAccent)" stroke-width="0.6" opacity="0.7" fill="none"/>
    
    <!-- Master's touch accent -->
    <circle cx="20" cy="13" r="2" fill="url(#masterAccent)" opacity="0.9"/>
    <circle cx="20" cy="13" r="1.2" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Precision craft elements -->
  <circle cx="200" cy="30" r="1.2" fill="url(#masterAccent)" opacity="0.5"/>
  <circle cx="210" cy="42" r="1" fill="url(#quartzGradient)" opacity="0.4"/>
  <circle cx="190" cy="38" r="0.8" fill="url(#masterAccent)" opacity="0.6"/>
  <circle cx="205" cy="35" r="0.6" fill="#ffd700" opacity="0.7"/>
</svg>
