<svg viewBox="0 0 260 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="caesarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="25%" style="stop-color:#404040"/>
      <stop offset="75%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#8b8b8b"/>
    </linearGradient>
    <linearGradient id="caesarAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd853f"/>
      <stop offset="50%" style="stop-color:#cd7f32"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="caesarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="50%" style="stop-color:#f5f3f0"/>
      <stop offset="100%" style="stop-color:#e6d7c8"/>
    </linearGradient>
    <filter id="caesarShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1a1a1a" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Premium background with stone texture -->
  <rect x="6" y="18" width="248" height="44" rx="8" fill="url(#caesarBg)" opacity="0.3"/>
  <rect x="8" y="20" width="244" height="40" rx="6" fill="url(#caesarGradient)" opacity="0.08"/>
  
  <!-- CAESARSTONE with professional kerning -->
  <text x="20" y="38" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="800" 
        fill="url(#caesarGradient)" filter="url(#caesarShadow)" letter-spacing="0.5px">CAESARSTONE</text>
  
  <!-- Refined tagline -->
  <text x="20" y="52" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600" 
        fill="url(#caesarAccent)" opacity="0.9">Engineered Quartz Excellence</text>
  
  <!-- Sophisticated logo mark -->
  <g transform="translate(210, 25)">
    <!-- Stone slab representation -->
    <rect x="0" y="8" width="28" height="6" rx="2" fill="url(#caesarBg)" stroke="url(#caesarGradient)" stroke-width="0.8"/>
    <rect x="0" y="12" width="28" height="4" rx="1" fill="url(#caesarGradient)" opacity="0.7"/>
    
    <!-- Premium accent -->
    <circle cx="24" cy="10" r="3" fill="url(#caesarAccent)" opacity="0.9"/>
    <circle cx="24" cy="10" r="2" fill="url(#caesarAccent)" opacity="0.7"/>
    <circle cx="24" cy="10" r="1" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Elegant stone texture elements -->
  <circle cx="195" cy="32" r="1.5" fill="url(#caesarAccent)" opacity="0.4"/>
  <circle cx="200" cy="45" r="1" fill="url(#caesarGradient)" opacity="0.3"/>
  <circle cx="185" cy="42" r="0.8" fill="url(#caesarAccent)" opacity="0.5"/>
</svg>
