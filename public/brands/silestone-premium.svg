<svg viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="30%" style="stop-color:#404040"/>
      <stop offset="70%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#8b8b8b"/>
    </linearGradient>
    <linearGradient id="sileAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <filter id="premiumShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1a1a1a" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Premium stone texture background -->
  <rect x="8" y="20" width="224" height="40" rx="6" fill="url(#sileGradient)" opacity="0.1"/>
  
  <!-- SILESTONE text with professional styling -->
  <text x="20" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" 
        fill="url(#sileGradient)" filter="url(#premiumShadow)">SILESTONE</text>
  
  <!-- Professional tagline -->
  <text x="20" y="50" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" 
        fill="url(#sileAccent)" opacity="0.8">Premium Quartz Surfaces</text>
  
  <!-- Sophisticated accent elements -->
  <circle cx="200" cy="35" r="12" fill="url(#sileAccent)" opacity="0.15"/>
  <circle cx="200" cy="35" r="8" fill="url(#sileGradient)" opacity="0.2"/>
  <circle cx="200" cy="35" r="4" fill="url(#sileAccent)" opacity="0.8"/>
  
  <!-- Premium stone texture dots -->
  <circle cx="185" cy="30" r="1" fill="url(#sileAccent)" opacity="0.4"/>
  <circle cx="190" cy="42" r="0.8" fill="url(#sileGradient)" opacity="0.3"/>
  <circle cx="215" cy="28" r="1.2" fill="url(#sileAccent)" opacity="0.5"/>
</svg>
