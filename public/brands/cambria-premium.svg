<svg viewBox="0 0 220 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cambriaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="30%" style="stop-color:#6b7280"/>
      <stop offset="70%" style="stop-color:#8b8b8b"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="cambriaAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="50%" style="stop-color:#cd7f32"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="cambriaBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f7f4"/>
      <stop offset="100%" style="stop-color:#f5f3f0"/>
    </linearGradient>
    <filter id="cambriaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1.5" stdDeviation="1.5" flood-color="#374151" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Elegant background -->
  <rect x="8" y="20" width="204" height="40" rx="6" fill="url(#cambriaBg)" opacity="0.4"/>
  
  <!-- CAMBRIA with refined typography -->
  <text x="20" y="36" font-family="Inter, system-ui, sans-serif" font-size="19" font-weight="700" 
        fill="url(#cambriaGradient)" filter="url(#cambriaShadow)" letter-spacing="1px">CAMBRIA</text>
  
  <!-- Sophisticated tagline -->
  <text x="20" y="50" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="500" 
        fill="url(#cambriaAccent)" opacity="0.8">Natural Quartz Surfaces</text>
  
  <!-- Premium stone icon -->
  <g transform="translate(165, 28)">
    <!-- Natural stone representation -->
    <path d="M2 8 L28 6 L30 12 L4 14 Z" fill="url(#cambriaBg)" stroke="url(#cambriaGradient)" stroke-width="1"/>
    <path d="M2 12 L28 10 L30 16 L4 18 Z" fill="url(#cambriaGradient)" opacity="0.6"/>
    
    <!-- Natural veining -->
    <path d="M6 9 Q15 11 24 9" stroke="url(#cambriaAccent)" stroke-width="0.6" opacity="0.7" fill="none"/>
    
    <!-- Premium accent -->
    <circle cx="26" cy="9" r="2.5" fill="url(#cambriaAccent)" opacity="0.8"/>
    <circle cx="26" cy="9" r="1.5" fill="#d4af37" opacity="0.9"/>
  </g>
  
  <!-- Natural stone texture dots -->
  <circle cx="150" cy="30" r="1" fill="url(#cambriaAccent)" opacity="0.4"/>
  <circle cx="155" cy="44" r="0.8" fill="url(#cambriaGradient)" opacity="0.3"/>
  <circle cx="145" cy="38" r="1.2" fill="url(#cambriaAccent)" opacity="0.5"/>
</svg>
